<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Career Exploration</title>
    <link
      rel="stylesheet"
      href="static/css/style.css"
    />
    <script src="static/js/script.js"></script>
  </head>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <form action="/profile" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  value="{{ user.username }}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ user.email }}"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
